  <body></body>

<main id="paiDoPai">
  <section id="pai">
    <section id="primeiroFilho"></section>
    <section id="elementoOndeVoceEsta">
      <section id="primeiroFilhoDoFilho"></section>
      <section id="segundoEUltimoFilhoDoFilho"></section>
    </section>
    Atenção!
    <section id="terceiroFilho"></section>
    <section id="quartoEUltimoFilho"></section>
  </section>
</main>
<script>
  const aPartir = document.getElementById("paiDoPai");
  aPartir.remove("Atenção !");
  let primeiro = aPartir.firstElementChild.firstElementChild;
  primeiro.remove();
  let segundo = aPartir.firstElementChild.firstElementChild.lastElementChild;
  segundo.remove();
  let terceiro = aPartir.firstElementChild.lastElementChild;
  terceiro.remove();
  let quarto = aPartir.firstElementChild.lastElementChild;
  quarto.remove();
</script>
