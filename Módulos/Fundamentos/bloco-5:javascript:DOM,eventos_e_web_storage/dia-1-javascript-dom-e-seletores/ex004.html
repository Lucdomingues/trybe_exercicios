<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      main,
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="title">Exercício 5.1 - JavaEscripito</h1>
    </header>
    <main class="main-content">
      <section class="center-content">
        <p>Textos padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
      function mudancaText() {
        const parag = document.getElementsByTagName("p");
        parag[1].innerText =
          "Daqui 2 anos me vejo em um emprego ganhando cerca de 5 a 6 mil, investindo e vivendo!";
        const texto = document.getElementsByClassName("title");
        texto[0].innerText = "Exercício 5.1 - JavaScript";
      }
      mudancaText();
      function mudancaCor() {
        const quadrado2 = document.getElementsByClassName("main-content");
        quadrado2[0].style.backgroundColor = "rgb(76,164,109)";
        const centro = document.getElementsByClassName("center-content");
        centro[0].style.backgroundColor = "white";
      }
      mudancaCor();
      function mudarP() {
        const todasP = document.getElementsByTagName("p");
        for (todas of todasP) {
          todas.style.textTransform = "uppercase";
          console.log(todas);
        }
      }
      mudarP();

      /*
             Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
             - document.getElementById()
             - document.getElementsByClassName()
             - document.getElementsByTagName()
      Crie uma função que mude o texto na tag <p>-----</p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
      Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
      Crie uma função que mude a cor do quadrado vermelho para branco.
      Crie uma função que corrija o texto da tag <h1>.
      Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
      Crie uma função que exiba o conteúdo de todas as tags <p> no console.
             */
    </script>
  </body>
</html>
