<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      main,
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="title">Exercício 5.1 - JavaEscripito</h1>
    </header>
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
      function mudancaParagrafo() {
        const texto = document.getElementsByTagName("p");
        texto[1].innerText =
          "A 2 anos me vejo em um trabalho ganhndo dentre 5 a 6 mil, investindo, e vivendo!";
        for (i = 0; i < texto.length; i += 1) {
          texto[i].toUpperCase();
        }
      }
      mudancaParagrafo();
      function mudancaDeCor() {
        const corDeFundo = document.getElementsByClassName("main-content");
        corDeFundo[0].style.backgroundColor = "rgb(76,164,109)";
        const corDeFundo2 = document.getElementsByClassName("center-content");
        corDeFundo2[0].style.backgroundColor = "white";
      }
      mudancaDeCor();
      function formatar() {
        const titulo = document.getElementsByClassName("title");
        titulo[0].innerText = "Exercício 5.1 - JavaScript";
      }
      formatar();

      /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 Crie uma função que mude o texto na tag <p>-----</p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
 Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
 Crie uma função que mude a cor do quadrado vermelho para branco.
 Crie uma função que corrija o texto da tag <h1>.
 Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
 Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
    </script>
  </body>
</html>
